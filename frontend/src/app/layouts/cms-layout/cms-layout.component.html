<div class="h-screen flex overflow-hidden">
  <!-- Overlay cho mobile -->
  <div
    *ngIf="isSidebarOpen"
    class="overlay fixed inset-0 z-20 lg:hidden"
    (click)="closeSidebar()"></div>

  <!-- Sidebar -->
  <aside
    class="sidebar fixed inset-y-0 left-0 z-30 w-64 text-white shadow-xl transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0"
    [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen">

    <!-- Logo/Header -->
    <div class="sidebar-header flex items-center justify-center h-16 border-b border-gray-700">
      <h1 class="sidebar-title text-xl font-bold tracking-wide">Lê Minh Chiến</h1>
    </div>

    <!-- Navigation -->
    <nav class="mt-8 px-4">
      <div class="space-y-2">
        <a routerLink="/cms/dashboard"
           routerLinkActive="active"
           class="nav-link flex items-center px-4 py-3 rounded-lg transition-all duration-200 group"
           (click)="closeSidebar()">
          <svg class="w-5 h-5 mr-3 transition-colors duration-200" fill="none"
               stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"/>
          </svg>
          <span class="font-medium">Dashboard</span>
        </a>

        <a routerLink="/cms/books"
           routerLinkActive="active"
           class="nav-link flex items-center px-4 py-3 rounded-lg transition-all duration-200 group"
           (click)="closeSidebar()">
          <svg class="w-5 h-5 mr-3 transition-colors duration-200" fill="none"
               stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
          <span class="font-medium">Quản lý sách</span>
        </a>

        <a routerLink="/cms/user"
           routerLinkActive="active"
           class="nav-link flex items-center px-4 py-3 rounded-lg transition-all duration-200 group"
           (click)="closeSidebar()">
          <svg class="w-5 h-5 mr-3 transition-colors duration-200" fill="none"
               stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          <span class="font-medium">Quản lý người dùng</span>
        </a>
      </div>
    </nav>

    <!-- Footer -->
    <div class="sidebar-footer absolute bottom-4 left-4 right-4 text-center py-3">
      <div class="text-xs">
        © 2024 Library Management
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0 lg:ml-0">

    <!-- Header -->
    <header class="header shadow-sm z-10">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
          <!-- Mobile menu button -->
          <button
            (click)="toggleSidebar()"
            class="mobile-menu-btn p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 lg:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>

          <h1 class="header-title text-xl font-semibold hidden sm:block">Quản lý mượn sách</h1>
        </div>

        <!-- User Menu -->
        <div class="relative">
          <button
            (click)="toggleUserMenu()"
            class="user-menu-btn flex items-center space-x-2 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <div class="user-avatar w-8 h-8 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">A</span>
            </div>
            <span class="hidden md:block font-medium">Admin</span>
            <svg class="w-4 h-4 transform transition-transform duration-200"
                 [class.rotate-180]="isUserMenuOpen"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="isUserMenuOpen"
               class="dropdown-menu absolute right-0 mt-2 w-48 py-2 z-50 transform transition-all duration-200 ease-out scale-100 opacity-100">
            <a href="#"
               class="dropdown-item flex items-center px-4 py-2 text-sm transition-colors duration-150">
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Thông tin tài khoản
            </a>
            <hr class="my-1 border-gray-200 opacity-30">
            <button
              (click)="logout()"
              [disabled]="isLoading"
              class="logout-btn w-full flex items-center px-4 py-2 text-sm transition-colors duration-150"
              [class.loading]="isLoading">
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              <span *ngIf="!isLoading">Đăng xuất</span>
              <span *ngIf="isLoading">Đang đăng xuất...</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="main-content flex-1 overflow-y-auto p-6">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
