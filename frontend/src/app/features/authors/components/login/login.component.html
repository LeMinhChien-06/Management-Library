<div class="login-container">
  <!-- Background Pattern -->
  <div class="background-pattern"></div>

  <!-- Login Card -->
  <div class="login-card">
    <!-- Header Section -->
    <div class="login-header">
      <div class="logo-container">
        <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
        </svg>
      </div>
      <h1 class="login-title">Library Management</h1>
      <p class="login-subtitle">Hệ thống quản lý thư viện hiện đại</p>
    </div>

    <!-- Form Section -->
    <div class="login-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <!-- Username Field -->
        <div class="form-group">
          <label for="username" class="form-label">
            <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            Tên đăng nhập
          </label>
          <div class="input-wrapper">
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Nhập tên đăng nhập"
              class="form-input"
              [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          </div>
          <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
               class="error-message">
            <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
            </svg>
            Vui lòng nhập tên đăng nhập
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">
            <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            Mật khẩu
          </label>
          <div class="input-wrapper password-wrapper">
            <input
              id="password"
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Nhập mật khẩu"
              class="form-input password-input"
              [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="hidePassword ? 'Hiện mật khẩu' : 'Ẩn mật khẩu'">
              <svg *ngIf="hidePassword" class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="!hidePassword" class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L12 12m-2.122-2.122L7.757 7.757m13.486 13.486L19.121 19.121m0 0l-2.122-2.122M19.121 19.121L21.243 21.243m-4.242-4.242L15.121 15.121M15.121 15.121L12 12m3.121 3.121l2.122 2.122M12 12l2.122-2.122"/>
              </svg>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
               class="error-message">
            <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
            </svg>
            Vui lòng nhập mật khẩu
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="loginForm.invalid || loading"
          [class.loading]="loading">
          <div *ngIf="loading" class="button-loading">
            <div class="spinner"></div>
            <span>Đang đăng nhập...</span>
          </div>
          <div *ngIf="!loading" class="button-content">
            <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            <span>Đăng nhập</span>
          </div>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p class="footer-text">
          © 2024 Library Management System.
          <span class="footer-highlight">Được phát triển với ❤️</span>
        </p>
      </div>
    </div>
  </div>
</div>
